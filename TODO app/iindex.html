<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="E:\HTML\fronten\TODO app\Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <h4 class="mb-3">Todo app</h4>
        <div id="addnew" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form" >
            <span>Add new task</span>
            <i class="bi bi-plus-circle-dotted"></i>
        </div>
        <h5 class="text-center my-3">Task</h5>
        <div id="tasks">
            
        </div>
    
          
         <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <!--Form-->
                <div id="form-item">
                    <p>Task title</p>
                    <input type="text" id="textinput" class="form-control">
                    <div id="msg"></div> 
                    <br>
                </div>
                <div id="form-item">
                    <p>Due date</p>
                    <input type="date" id="dateinput" class="form-control">
                    <br>
                    <div id="msg"></div> 
                 </div>
                 <div id="form-item">
                    <p>Discription</p>
                    <textarea class="form-control" id="textarea" cols="30" rows="5"></textarea>
                    <br>
                    <div id="msg"></div> 
                 </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="add" >Add</button>
                </div>
            </div>
            </div>
        </form>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
